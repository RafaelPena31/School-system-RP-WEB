<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/bootstrap.min.css" />
    <link rel="stylesheet" href="Styles/global.css" />
    <title>RP - escolas</title>
  </head>
  <body>
    <div class="containerForm">
      <form>
        <h1>Crie sua conta</h1>
        <div class="form-group">
          <label for="name">Nome:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="customRadio1"
            name="sexo"
            class="custom-control-input"
            required
          />
          <label class="custom-control-label" for="customRadio1"
            >Masculino</label
          >
        </div>

        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="customRadio2"
            name="sexo"
            class="custom-control-input"
            required
          />
          <label class="custom-control-label" for="customRadio2"
            >Feminino</label
          >
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="customRadio3"
            name="sexo"
            class="custom-control-input"
            required
          />
          <label class="custom-control-label" for="customRadio3">Outros</label>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="endereco">Endereço:</label>
          <textarea
            class="form-control"
            id="endereco"
            placeholder="Endereço..."
            name="endereco"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="tel">Telefone:</label>
          <input type="tel" class="form-control" id="tel" name="tel" required />
        </div>

        <div class="form-group">
          <label for="pass">Senha:</label>
          <input
            type="password"
            class="form-control"
            id="pass"
            name="pass"
            required
          />
        </div>

        <button type="submit" class="btn btn-success btn-block margin-btn3">
          Criar
        </button>
        <a href="index.html" class="create-link">
          <button type="button" class="btn btn-info btn-block margin-btn1">
            Já possuo conta
          </button>
        </a>
      </form>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>
</html>
